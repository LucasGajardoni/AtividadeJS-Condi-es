<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var vc = Number(prompt("Digite o valor da compra:"));
        if(vc > 100){
            var desconto = vc*0.1;
            alert('valor final:' + (vc - desconto))
        }
        else{
            alert('valor final:' + vc)
        }
    </script>
</body>
</html>
