<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dia = Nuber(prompt("Digite um numero de 1 a 7"));

        if(dia === 1){
            alert('domingo')
        }
        else if(dia === 2){
            alert('segunda feira')
        }
        else if(dia === 3){
            alert('terça feira')
        }
        else if(dia === 4){
            alert('quarta feira')
        }
        else if(dia === 5){
            alert('quinta feira')
        }
        else if(dia === 6){
            alert('sexta feira')
        }
        else if(dia === 7){
            alert('sábado')
        }
        else{
            alert('Número inválido digite um número 1 a 7')
        }
    </script>
</body>
</html>
